<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrailHeadZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css"
        integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/css/style.css" />

</head>

<body>
    <div class="hero-full-screen">

        <div class="top-content-section">
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="menu">
                        <li class="menu-text"><i class="fas fa-mountain"></i></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Discussion</a></li>
                        <li><a href="#">Advanced Search</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="middle-content-section">
            <h1>TrailHeadZ</h1>
            <button class="button large success searchBtn">Search</button>
            <button class="button large success exploreBtn">Explore</button>
        </div>

        <div class="bottom-content-section" data-magellan data-threshold="0">
            <a href="#main-content-section"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M24 12c0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12 12-5.373 12-12zm-18.005-1.568l1.415-1.414 4.59 4.574 4.579-4.574 1.416 1.414-5.995 5.988-6.005-5.988z" /></svg></a>
        </div>

    </div>

    <div id="main-content-section" data-magellan-target="main-content-section">

        <h1 class="about text-center">About</h1>
        <p></p>

        <h1 class="discuss text-center">Discussion</h1>

        <h1>Search</h1>
        <form class="basic-search">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-4 cell">
                        <label>City
                            <input type="text" placeholder="City">
                        </label>
                    </div>
                    <div class="medium-4 cell">
                        <label>State
                            <input type="text" placeholder="State">
                        </label>
                    </div>
                </div>
                <a class="button success submit" href="#">Submit</a>
            </div>
        </form>



        <h1 class="explore text-center">Explore</h1>
        <!-- BEGIN Hiking Project -->
        <iframe style="width:100%; max-width:1200px; height:410px;" frameborder="0" scrolling="no" src="https://www.hikingproject.com/widget?v=3&map=1&type=trail&id=0&x=-11720100&y=4865449&z=5"></iframe>
        <!-- END Hiking Project -->

    </div>

    <div>
        <div class="flip-card card medium-5" ontouchstart="this.classList.toggle('hover');">
            <div class="flip-card-inner">
                <div class="flip-card-inner-front">
                    <span class="title">Title</span>
                    <hr>
                    <span class="location">Location</span>
                    <hr>
                    <span class="stars">Stars</span>
                </div>
                <div class="flip-card-inner-back">
                    <h4 class="flip-card-inner-back-title summary">Summary</h4>
                    <p class="flip-card-inner-back-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo
                        doloremque accusantium, repellendus ex debitis molestias, recusandae dignissimos delectus.</p>
                    
                </div>
            </div>
        </div>


    </div>












    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
        crossorigin="anonymous"></script>
    <script src="./assests/javascript/logic.js"></script>
</body>

</html>
