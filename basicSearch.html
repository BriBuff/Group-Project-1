                    <div class="medium-4 cell">
                        <label>City, State, Zip Code, Or Address

                    </div>

                </div>
                <a id="submit-btn" class="button success submit text-center" href="#">Submit</a>
            </div>
        </form>

            <h2>Results</h2>
