<body>
    <div class="column">
        <div class="large-article-header">
            <div class="row expanded collapse">
                <div class="top-content-section">
                    <div class="top-bar">
                        <div class="top-bar-left">
                            <ul class="menu">
                                <li class="menu-text"><a href="index.html"><i class="fas fa-mountain"></i></a></li>

                            <h1>TrailHeadZ</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container content">
        <h2 class="search">Search</h2>
        <form class="basic-search">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-4 cell">
                        <label>City
                            <input type="text" placeholder="City">
                        </label>
                    </div>
                    <div class="medium-4 cell">
                        <label>State
                            <input type="text" placeholder="State">
                        </label>
                    </div>
                </div>
                <a class="button success submit" href="#">Submit</a>
                <a class="button success advSearch" href="#">Advanced Search</a>
            </div>
        </form>

        <!-- <div class="card" style="width: 300px;">

            </div>
        </div> -->

        <div class="featured-image-block-grid search-results">
            <div class="featured-image-block-grid-header small-10 medium-8 large-7 columns text-center">
                <h2>Results</h2>
                <p>Top Trails for your area.</p>
            </div>
            <div class="row large-up-4 small-up-2">
                <div class="featured-image-block column">
                    <a href="#">
                        <img src="#" />
                        <p class="text-center featured-image-block-title">Trail Name Here</p>
